{% extends 'hotelinfo/base.html' %}

{% block title %}
    Delete Availability
{% endblock %}

{% block content %}
    <form
        action="{{ availability.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            availability {{ availability }}?
        </p>
        <a href="{{ availability.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Availability</button>
    </form>
{% endblock %}

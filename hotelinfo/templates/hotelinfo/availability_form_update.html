{% extends 'hotelinfo/base.html' %}

{% block title %}
    Update Availability
{% endblock %}

{% block content %}
    <form
        action="{{ availability.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Availability</button>
    </form>
{% endblock %}

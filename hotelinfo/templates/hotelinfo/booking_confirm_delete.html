{% extends 'hotelinfo/base.html' %}

{% block title %}
    Delete Booking
{% endblock %}

{% block content %}
    <form
        action="{{ booking.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            booking {{ booking }}?
        </p>
        <a href="{{ booking.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Booking</button>
    </form>
{% endblock %}

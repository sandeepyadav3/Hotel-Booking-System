{% extends 'hotelinfo/base.html' %}

{% block title %}
    Update Room
{% endblock %}

{% block content %}
    <form
        action="{{ room.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Room</button>
    </form>
{% endblock %}

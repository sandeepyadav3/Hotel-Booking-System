{% extends 'hotelinfo/base.html' %}

{% block title %}
    Delete Room Type
{% endblock %}

{% block content %}
    <form
        action="{{ roomtype.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            room type {{ roomtype }}?
        </p>
        <a href="{{ roomtype.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Room Type</button>
    </form>
{% endblock %}
